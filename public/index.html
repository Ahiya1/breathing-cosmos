<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#1a0f2e" />
    <meta
      name="description"
      content="Beautiful digital universes born from breath - flowing consciousness exploration"
    />
    <meta property="og:title" content="Breathing Cosmos" />
    <meta
      property="og:description"
      content="Beautiful digital universes born from breath - flowing consciousness exploration"
    />
    <meta property="og:type" content="website" />

    <title>Breathing Cosmos - Digital Universes Born from Breath</title>

    <!-- Preload beautiful fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: manipulation;
      }

      #root {
        height: 100vh;
        width: 100vw;
      }

      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          padding: 2rem;
          text-align: center;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          font-family: 'Inter', sans-serif;
        "
      >
        <div>
          <h1 style="margin-bottom: 1rem">Breathing Cosmos</h1>
          <p>
            This beautiful consciousness exploration requires JavaScript to
            create digital universes from your breath.
          </p>
        </div>
      </div>
    </noscript>

    <div id="root">
      <div class="loading">
        <div style="text-align: center">
          <div
            style="
              width: 60px;
              height: 60px;
              border: 3px solid rgba(255, 255, 255, 0.3);
              border-top: 3px solid white;
              border-radius: 50%;
              animation: spin 1s linear infinite;
              margin: 0 auto 1rem;
            "
          ></div>
          <p style="font-size: 18px; font-weight: 300">
            Loading Consciousness...
          </p>
        </div>
      </div>
    </div>

    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </body>
</html>
